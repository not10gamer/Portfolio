<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ethan Peter - AI Developer & Creator Portfolio">
    <title>Ethan Peter | AI Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #10b981;
            --bg: #0B0B0F;
            --text: #FFFFFF;
            --text-dim: #A9A9B3;
            --accent: rgba(79, 70, 229, 0.3);
            --glow: rgba(79, 70, 229, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.3s ease;
            backdrop-filter: blur(2px);
            transform: translate(-50%, -50%);
        }

        .cursor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .cursor.active {
            transform: translate(-50%, -50%) scale(1.5);
            border-color: var(--secondary);
        }

        /* Main Container */
        .intro-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Animated Background */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image:
                linear-gradient(var(--accent) 1px, transparent 1px),
                linear-gradient(90deg, var(--accent) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: grid-drift 15s linear infinite;
        }

        .bg-orb {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: orb-pulse 4s ease-in-out infinite;
            z-index: 1;
        }

        /* Typography */
        .title {
            font-family: 'JetBrains Mono', monospace; /* Changed for typewriter effect */
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            color: var(--text);
            margin-bottom: 1.5rem;
            height: 1.2em; /* Reserve space for text */
        }

        /* Each letter in the title will be a span */
        .title .char {
            color: var(--primary);
            opacity: 0;
            transform: translateY(20px) scale(0.8);
            transition: all 0.4s ease;
        }
        .title .char.revealed {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            color: var(--text-dim);
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }
        .subtitle.visible { opacity: 1; transform: translateY(0); }


        /* Neural Network */
        .neural-network {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            margin-bottom: 2.5rem;
            height: 100px;
            position: relative;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 1s ease, transform 1s ease;
        }
        .neural-network.visible { opacity: 1; transform: scale(1); }

        .neural-layer { display: flex; flex-direction: column; gap: 16px; }

        .node {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-dim);
            opacity: 0.3;
            box-shadow: 0 0 8px rgba(169, 169, 179, 0.4);
            position: relative;
            transition: all 0.3s ease;
        }

        /* Powered-up node */
        .node.active {
            opacity: 1;
            transform: scale(1.1);
            background: var(--secondary);
            box-shadow: 0 0 16px rgba(16, 185, 129, 0.8);
            animation: node-pulse 2s ease-in-out infinite;
        }

        /* Connections */
        .connections-svg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }

        .connection-line {
            stroke: var(--text-dim);
            stroke-width: 1;
            opacity: 0.15;
            fill: none;
            transition: all 0.5s ease;
        }

        .connection-line.active {
            stroke: var(--secondary);
            opacity: 0.8;
            stroke-width: 1.5;
            filter: drop-shadow(0 0 4px rgba(16, 185, 129, 0.6));
        }


        /* Explore Button */
        .explore-btn {
            padding: 0.8rem 2rem;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--text-dim);
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 500;
            cursor: none;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        .explore-btn.visible {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 1s ease 0.5s, transform 1s ease 0.5s;
        }

        .explore-btn:hover {
            border-color: var(--primary);
            color: var(--text);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3);
        }

        /* Animations */
        @keyframes node-pulse {
            50% { transform: scale(1.15); opacity: 0.9; }
        }
        @keyframes grid-drift {
            to { background-position: 0 30px; }
        }
        @keyframes orb-pulse {
            50% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.1); }
        }
        @keyframes exit-fade {
            to { opacity: 0; transform: scale(0.95); }
        }

        .exit-animation {
            animation: exit-fade 0.8s ease-in-out forwards;
        }

    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="bg-grid"></div>
    <div class="bg-orb"></div>

    <div class="intro-container">
        <h1 class="title" id="mainTitle"></h1>

        <div class="neural-network" id="neuralNetwork">
             <svg class="connections-svg" viewBox="0 0 180 100">
                </svg>
            <div class="neural-layer layer-input">
                <div class="node"></div><div class="node"></div><div class="node"></div>
            </div>
            <div class="neural-layer layer-hidden">
                <div class="node"></div><div class="node"></div><div class="node"></div><div class="node"></div>
            </div>
            <div class="neural-layer layer-output">
                <div class="node"></div><div class="node"></div>
            </div>
        </div>

        <p class="subtitle" id="subtitle">AI Developer & Creator</p>

        <button class="explore-btn" id="exploreBtn">Explore</button>
    </div>

    <script>
        class AITypewriterIntro {
            constructor() {
                this.titleEl = document.getElementById('mainTitle');
                this.subtitleEl = document.getElementById('subtitle');
                this.nnEl = document.getElementById('neuralNetwork');
                this.exploreBtn = document.getElementById('exploreBtn');
                this.cursor = document.querySelector('.cursor');

                this.titleText = "ETHAN PETER";
                this.chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<>*&^%$";
                this.nodes = Array.from(this.nnEl.querySelectorAll('.node'));
                this.connections = [];

                this.init();
            }

            init() {
                this.setupCursor();
                this.setupNeuralNetwork();
                this.startAnimation();
                this.exploreBtn.addEventListener('click', () => this.completeIntro());
            }

            setupNeuralNetwork() {
                const svgNS = "http://www.w3.org/2000/svg";
                const svgContainer = this.nnEl.querySelector('.connections-svg');
                const layers = this.nnEl.querySelectorAll('.neural-layer');

                for (let i = 0; i < layers.length - 1; i++) {
                    const fromNodes = layers[i].querySelectorAll('.node');
                    const toNodes = layers[i + 1].querySelectorAll('.node');

                    fromNodes.forEach(fromNode => {
                        toNodes.forEach(toNode => {
                            const line = document.createElementNS(svgNS, 'line');
                            const fromRect = fromNode.getBoundingClientRect();
                            const toRect = toNode.getBoundingClientRect();
                            const containerRect = svgContainer.getBoundingClientRect();

                            // These coordinates are static and simple for this example
                            // A real implementation might calculate them more dynamically
                            const pos = {
                                x1: i === 0 ? 30 : 90,
                                y1: fromNode.offsetTop + fromNode.offsetHeight / 2,
                                x2: i === 0 ? 90 : 150,
                                y2: toNode.offsetTop + toNode.offsetHeight / 2
                            };

                            line.setAttribute('class', 'connection-line');
                            // We don't need these x/y in this simpler version, but keep data for potential use
                            this.connections.push(line);
                            svgContainer.appendChild(line);
                        });
                    });
                }
            }

            startAnimation() {
                // 1. Make the neural network visible first
                setTimeout(() => {
                    this.nnEl.classList.add('visible');
                }, 500);

                // 2. Start the typewriter effect
                setTimeout(() => {
                    this.typewriter();
                }, 1200);
            }

            typewriter() {
                let revealedCount = 0;

                // Prepare spans for each character
                this.titleEl.innerHTML = this.titleText.split('').map(char =>
                    `<span class="char">${char === ' ' ? '&nbsp;' : char}</span>`
                ).join('');

                const charSpans = this.titleEl.querySelectorAll('.char');

                const revealNextChar = () => {
                    if (revealedCount >= this.titleText.length) {
                        this.onTypingComplete();
                        return;
                    }

                    const span = charSpans[revealedCount];
                    if (this.titleText[revealedCount] !== ' ') {
                        let scrambleCount = 0;
                        const maxScrambles = 5;
                        const scrambleInterval = setInterval(() => {
                            span.textContent = this.chars[Math.floor(Math.random() * this.chars.length)];
                            scrambleCount++;
                            if (scrambleCount >= maxScrambles) {
                                clearInterval(scrambleInterval);
                                span.textContent = this.titleText[revealedCount];
                                span.classList.add('revealed');
                                this.powerUpNetwork(revealedCount);
                                revealedCount++;
                                setTimeout(revealNextChar, 100);
                            }
                        }, 60);
                    } else {
                        span.classList.add('revealed');
                        revealedCount++;
                        setTimeout(revealNextChar, 100);
                    }
                };
                revealNextChar();
            }

            powerUpNetwork(charIndex) {
                // This is a simple, deterministic mapping. Can be randomized.
                const nodeToActivate = this.nodes[charIndex % this.nodes.length];
                if (nodeToActivate) {
                    nodeToActivate.classList.add('active');
                }

                const connToActivate = this.connections[charIndex % this.connections.length];
                if(connToActivate) {
                    connToActivate.classList.add('active');
                     setTimeout(() => connToActivate.classList.remove('active'), 1000); // fade out
                }
            }

            onTypingComplete() {
                // Activate all remaining nodes for a final "fully powered" look
                this.nodes.forEach(n => n.classList.add('active'));

                // Show subtitle and button
                setTimeout(() => {
                    this.subtitleEl.classList.add('visible');
                    this.exploreBtn.classList.add('visible');
                }, 500);
            }

            setupCursor() {
                let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0;

                document.addEventListener('mousemove', (e) => {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                });

                const animate = () => {
                    cursorX += (mouseX - cursorX) * 0.15;
                    cursorY += (mouseY - cursorY) * 0.15;
                    this.cursor.style.left = cursorX + 'px';
                    this.cursor.style.top = cursorY + 'px';
                    requestAnimationFrame(animate);
                };
                animate();

                [this.exploreBtn].forEach(el => {
                    el.addEventListener('mouseenter', () => this.cursor.classList.add('active'));
                    el.addEventListener('mouseleave', () => this.cursor.classList.remove('active'));
                });
            }

            completeIntro() {
                document.body.classList.add('exit-animation');
                setTimeout(() => {
                    // In a real site, you would navigate here:
                    // window.location.href = '/home.html';
                    document.body.innerHTML = `<div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'JetBrains Mono', monospace; font-size: 1.2rem; color: #A9A9B3; background: #0B0B0F;">Welcome to the Main Site.</div>`;
                }, 800);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new AITypewriterIntro();
        });
    </script>
</body>
</html>
